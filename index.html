<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess A Number Game</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <section>
    <div class="start">
      <div class="header-start">
        <button class="header-bttn">Play Again!</button>
        <p header-start-p>(Between 1 and 20)</p>
      </div>

      <div class="menu-main">
        <h1 class="menu-sub">GUESS MY NUMBER!</h1>
      </div><br><br><br><br>
      <hr>

      <div class="bttn-move">
        <button class="bttn-opt">?</button>
      </div>

      <div class="main-two">
        <div class="num-input">
          <input class="enter-btn" type="Number" name="Number" placeholder=""><br>
          <button class="press-btn">Check!</button>
        </div>

        <div class="sec-three">
          <h3 class="line-one">Start Guessing...</h3>
          <h3 class="line-two"> &#128175;Score:<span class="num1">20</span></h3>
          <h3 class="line-three"> &#129351;Highscore:<span class="num2">0</span></h3>
        </div>
      </div>
    </div>
  </section>
  <script src="scripts/index.js"></script>
</body>

</html>
